<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크인카운터 찾기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f0f0f0;
        }
        .logo img {
            max-width: 200px;
        }
        .home-button {
            padding: 10px 20px;
            background-color: #0078a8;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #005f7a;
        }
        .container {
            margin-top: 20px;
        }
        h1 {
            color: #333;
        }
        .search-bar {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .search-button {
            padding: 10px;
            background-color: #0078a8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #005f7a;
        }
        .search-button img {
            width: 20px;
            height: 20px;
        }
        .category {
            background-color: #e8f4f8;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .category-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #0078a8;
        }
        .category-header span {
            margin-right: 10px;
        }
        .airline-option {
            margin: 10px auto;
            max-width: 300px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, height 0.3s;
            height: 50px;
            overflow: hidden;
            position: relative;
        }
        .airline-option.highlight {
            background-color: #ffeb3b;
            height: 100px;
            display: block;
            text-align: center;
        }
        .airline-option img {
            width: 40px;
            height: auto;
            margin-right: 15px;
        }
        .highlight-message {
            margin-top: 10px;
            color: #0078a8;
            font-weight: normal;
            font-size: 1.2em;
            line-height: 1.5em;
        }
        .highlight-message span {
            font-weight: bold;
            color: #ff5722; /* 항공사 이름 색상 */
        }
        .highlight-message .counter {
            color: #3f51b5; /* 카운터 번호 색상 */
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://www.airport.kr/ap/ko/index.do" class="logo">
            <img src="./images/IIAC_jpg03.png" alt="인천공항 로고">
        </a>
        <a href="index.html" class="home-button">첫 페이지로</a>
    </div>

    <div class="container">
        <h1>항공사로 찾기</h1>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="항공편명 또는 항공사 이름을 입력하세요" onkeypress="handleKeyPress(event)">
            <button class="search-button" onclick="searchAirline()">
                <img src="https://img.icons8.com/material-rounded/24/ffffff/search.png" alt="검색">
            </button>
        </div>

        <div class="category">
            <div class="category-header">
                <span>A~F</span>
                <span>➡️</span>
            </div>
            <a href="#" class="airline-option" id="atof">
                A B C D E F 카운터 항공사
            </a>
        </div>

        <div class="category">
            <div class="category-header">
                <span>G~H</span>
                <span>⬆️</span>
            </div>
            <a href="#" class="airline-option" id="gorh">
                G H 카운터 항공사
            </a>
        </div>

        <div class="category">
            <div class="category-header">
                <span>J~N</span>
                <span>⬅️</span>
            </div>
            <a href="#" class="airline-option" id="jton">
                J K L M N 카운터 항공사
            </a>
        </div>    

        <script>
            function searchAirline() {
                var input = document.getElementById('searchInput').value.toUpperCase();
                fetch('t1airlines.json')
                    .then(response => response.json())
                    .then(data => {
                        var found = false;

                        data.forEach(airline => {
                            if (input.includes(airline.name.toUpperCase()) || 
                                input.includes(airline.callsign.toUpperCase()) || 
                                input.includes(airline.engname.toUpperCase())) {

                                highlightCounter(airline.counter, airline.name);
                                found = true;
                            }
                        });

                        if (!found) {
                            alert('해당 항공사를 찾을 수 없습니다.');
                        }
                    });
            }

            function highlightCounter(counter, name) {
                let elementId;

                if (['A', 'B', 'C', 'D', 'E', 'F'].includes(counter)) {
                    elementId = 'atof';
                } else if (['G', 'H'].includes(counter)) {
                    elementId = 'gorh';
                } else if (['J', 'K', 'L', 'M', 'N'].includes(counter)) {
                    elementId = 'jton';
                }

                var element = document.getElementById(elementId);
                element.classList.add('highlight');
                element.innerHTML += `<div class="highlight-message"><span>${name}</span>은(는) <span class="counter">${counter}</span>카운터입니다.</div>`;
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            function handleKeyPress(event) {
                if (event.key === "Enter") {
                    searchAirline();
                }
            }
        </script>
    </div>
</body>
</html>
