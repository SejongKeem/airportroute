<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크인카운터 찾기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f0f0f0;
        }
        .logo img {
            max-width: 200px;
        }
        .home-button {
            padding: 10px 20px;
            background-color: #0078a8;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #005f7a;
        }
        .container {
            margin-top: 20px;
        }
        h1 {
            color: #333;
        }
        .search-bar {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .search-button {
            padding: 10px;
            background-color: #0078a8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #005f7a;
        }
        .search-button img {
            width: 20px;
            height: 20px;
        }
        .category {
            background-color: #e8f4f8;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 3px solid #003366;
        }
        .category-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #0078a8;
        }
        .airline-option {
            margin: 10px auto;
            max-width: 300px;
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, height 0.3s;
            height: 50px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        .airline-option.highlight {
            background-color: #ffeb3b;
            height: 100px;
            display: block;
            text-align: center;
        }
        .airline-option img {
            width: 40px;
            height: auto;
            margin-right: 15px;
        }
        .highlight-message {
            margin-top: 10px;
            color: #0078a8;
            font-weight: normal;
            font-size: 1.2em;
            line-height: 1.5em;
        }
        .highlight-message span {
            font-weight: bold;
            color: #ff5722;
        }
        .highlight-message .counter {
            color: #3f51b5;
        }

                /* 다크 모드 스타일 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #e0e0e0;
            }
            .header {
                background-color: #1a1a1a;
            }
            .logo img {
                max-width: 200px;
                filter: brightness(0) invert(1);
            }
            .home-button {
                background-color: #555555; /* 회색 버튼으로 변경 */
                color: #e0e0e0;
            }
            .home-button:hover {
                background-color: #777777;
            }
            h1 {
                color: #e0e0e0;
            }
            .category {
                background-color: #333;
                border: 3px solid #555;
            }
            .category-header {
                color: #87cefa;
            }
            .airline-option {
                background: #555555;
                color: #e0e0e0;
            }
            .airline-option.highlight {
                background-color: #777777;
            }
            .airline-option img {
                filter: none;
            }
            #asiana img,
            #eastar img,
            #aerok img,
            #airpremia img,
            #airbusan img {
                filter: brightness(0) invert(1);
            }
            .highlight-message {
                color: #bbbbbb;
            }
            .highlight-message span {
                color: #ff8c00;
            }
            .highlight-message .counter {
                color: #87cefa;
            }
            .search-button {
                background-color: transparent; /* 투명한 배경 */
                border: none; /* 테두리 제거 */
            }
            .search-button img {
                filter: brightness(0) invert(1); /* 흰색 돋보기 아이콘 */
            }
        }           
    </style>
</head>
<body>
    <div class="header">
        <a href="https://www.airport.kr/ap/ko/index.do" class="logo">
            <img src="./images/IIAC_jpg03.png" alt="인천공항 로고">
        </a>
        <a href="index.html" class="home-button">첫 페이지로</a>
    </div>

    <div class="container">
        <h1>항공사로 찾기</h1>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="항공사 이름 또는 항공편명을 입력하세요" onkeypress="handleKeyPress(event)">
            <button class="search-button" onclick="searchAirlineHandler()">
                <img src="https://img.icons8.com/material-rounded/24/ffffff/search.png" alt="검색">
            </button>
        </div>

        <div class="category">
            <div class="category-header">
                <span>A-F ➡️</span>
            </div>
            <a href="#" class="airline-option" id="asiana" onclick="searchAirline('아시아나')">
                <img src="https://flyasiana.com/C/pc/image/sub/img_ci_english.png" alt="아시아나항공 로고">
                아시아나항공
            </a>
            <a href="#" class="airline-option" id="tway" onclick="searchAirline('티웨이')">
                <img src="https://i.namu.wiki/i/vpDnwxGFJKeJ13S-pxf3SoFsFxlzUchMwVqU-uPDzmtf_nFbprh41tv49jW5HlCAfjxC59JIsOht2YgQT0KZ9oHSjLA29U6QbY9KyVeVDHaOqJyou1jwZ7K7aYPVFLkdBz_QPoQsLaRnxq4e2Tgqkw.svg" alt="티웨이항공 로고">
                티웨이항공
            </a>
            <a href="#" class="airline-option" id="airseoul" onclick="searchAirline('에어서울')">
                <img src="https://i.namu.wiki/i/bGL445YGNUI7CXrzYULnSq3OsqrBTdH1igEdu3G0UGsYu3EdNC172EKzqj3n54hV5uhhMuHVZUBGJrbf3x2FQ5V3Qn_4O8tN7rF9AUwGvUXwv_akI0abOiEIaNLuKVgd2lQAt0L_MgWmpO9lnC_k4A.svg" alt="에어서울 로고">
                에어서울
            </a>
            <a href="#" class="airline-option" id="atof">
                A B C D E F 카운터 항공사
            </a>
        </div>

        <div class="category">
            <div class="category-header">
                <span>G,H ⬆️</span>
            </div>
            <a href="#" class="airline-option" id="eastar" onclick="searchAirline('이스타')">
                <img src="https://i.namu.wiki/i/-UQ-c-jxaMvY1HNxbxPRD9NGphGZ4Ar8T-o-D-zJ-EgVFPnTD7ahwmhRaaZ6spmL8CSiKpgUoNzuFK4RI671rZ4P8FnczMCGQ8Mek5mM4pcA6EroBO-dRMq7KUTArzAtIpPBvc7hW0daaJqLj2jjig.svg" alt="이스타항공 로고">
                이스타항공
            </a>
            <a href="#" class="airline-option" id="airpremia" onclick="searchAirline('에어프레미아')">
                <img src="https://i.namu.wiki/i/hHqVWVf5Vc7skRW1kBTbwdJ9jrRSTJBvwmkOqqgGYZOc-exT6E4XC0M2Zxo4P1ud94sq2g_PEiplRGems8sNtPJZRexYOijw3eqyo-YzwP53csrnzmG-bb89_Kto02sb3P8uNsBYBZbwxwQem2HOsQ.svg" alt="에어프레미아 로고">
                에어프레미아
            </a>
            <a href="#" class="airline-option" id="gorh">
                G H 카운터 항공사
            </a>
        </div>

        <div class="category">
            <div class="category-header">
                <span>⬅️ J-N</span>
            </div>
            <a href="#" class="airline-option" id="jejuair" onclick="searchAirline('제주항공')">
                <img src="https://i.namu.wiki/i/OPLYD3_oDYoUPWlVaxZopsDt3QwfbEgxuMgSyguU-c4Kn2k0GbopmH89sLtb4FKwDHhzbx5QjMNucntXLARFZAEn_976sojm72QI0Ww8SuCi3APC8h_lWfIkBj8hfyYtD1at0W9cKQ3c_s5OCciSNQ.svg" alt="제주항공 로고">
                제주항공
            </a>
            <a href="#" class="airline-option" id="aerok" onclick="searchAirline('에어로케이')">
                <img src="https://i.namu.wiki/i/vxBIxCj7JBlqBWg4K82WUbr7FdABUrRkE24ECO4w5mzUEUCMetfOeX-0zvzQkEX3ca2bYomkrCjTgYE9eo5Fwbb9oUHFgIJHpa8eSC53SJG4mNHadJZ6qpSOqcrvT3Kx90hjeFfy3VU_nufHaobngA.svg" alt="에어로케이 로고">
                에어로케이
            </a>
            <a href="#" class="airline-option" id="airbusan" onclick="searchAirline('에어부산')">
                <img src="https://i.namu.wiki/i/r-w_5Kgd4Qbv5_DXW5r6JuWaZtH_j2JdmJ4s-XUtD4fkXEpifpcYSaw8TGaJoIGyZH5KmM5ZxKXC9UjjMIJ2J-emJNNbH8epBzdq4kWU3X8mHmwiknXTeKmAKb9ITVYHYY4MpwDc5V1f30SURTq4BA.svg" alt="에어부산 로고">
                에어부산
            </a>
            <a href="#" class="airline-option" id="jton">
                J K L M N 카운터 항공사
            </a>
        </div>    

    <script>
        function searchAirline(airlineName) {
            document.getElementById('searchInput').value = airlineName;
            searchAirlineHandler();
        }

        function searchAirlineHandler() {
            var input = document.getElementById('searchInput').value.toUpperCase();

            // 숫자가 포함된 경우, 콜사인 부분만 추출 (첫 두 글자 또는 첫 글자 + 숫자 제거)
            var inputWithoutNumbers = input.replace(/\d+$/, '');

            fetch('t1airlines.json')
                .then(response => response.json())
                .then(data => {
                    clearHighlights(); // 기존의 하이라이트 초기화

                    var resultCount = {
                        'A-F': 0,
                        'G-H': 0,
                        'J-N': 0
                    };

                    data.forEach(airline => {
                        if (airline.name.toUpperCase().includes(inputWithoutNumbers) || 
                            airline.callsign.toUpperCase().includes(inputWithoutNumbers) || 
                            airline.engname.toUpperCase().includes(inputWithoutNumbers)) {

                            let counter = airline.counter;
                            let category = getCategory(counter);

                            if (resultCount[category] < 2) {
                                highlightCounter(counter, airline.name);
                                resultCount[category]++;
                            }
                        }
                    });

                    if (!Object.values(resultCount).some(count => count > 0)) {
                        alert('해당 항공사를 찾을 수 없습니다.');
                    }
                });
        }

        function clearHighlights() {
            document.querySelectorAll('.highlight').forEach(el => {
                el.classList.remove('highlight');
                el.querySelectorAll('.highlight-message').forEach(msg => msg.remove());
            });
        }

        function highlightCounter(counter, name) {
            let elementId;
            let directionMessage;

            if (['A', 'B', 'C', 'D', 'E', 'F'].includes(counter)) {
                elementId = 'atof';
                directionMessage = "오른쪽 통로로 이동하세요.";
            } else if (['G', 'H'].includes(counter)) {
                elementId = 'gorh';
                directionMessage = "중앙 통로로 이동하세요.";
            } else if (['J', 'K', 'L', 'M', 'N'].includes(counter)) {
                elementId = 'jton';
                directionMessage = "왼쪽 통로로 이동하세요.";
            }

            var element = document.getElementById(elementId);
            element.classList.add('highlight');
            element.innerHTML += `
                <div class="highlight-message">
                    <span>${name}</span>은(는) <span class="counter">${counter}</span>카운터입니다.<br>
                    ${directionMessage}
                </div>`;
            element.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function getCategory(counter) {
            if (['A', 'B', 'C', 'D', 'E', 'F'].includes(counter)) {
                return 'A-F';
            } else if (['G', 'H'].includes(counter)) {
                return 'G-H';
            } else if (['J', 'K', 'L', 'M', 'N'].includes(counter)) {
                return 'J-N';
            }
            return '';
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                searchAirlineHandler();
            }
        }
    </script>
    </div>
</body>
</html>
