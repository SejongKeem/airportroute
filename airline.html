<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크인카운터 찾기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .search-bar {
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .category {
            background-color: #e8f4f8;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .category-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #0078a8;
        }
        .category-header span {
            margin-right: 10px;
        }
        .airline-option {
            margin: 10px auto;
            max-width: 300px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        .airline-option.highlight {
            background-color: #ffeb3b;
        }
        .airline-option img {
            width: 40px;
            height: auto;
            margin-right: 15px;
        }
         .logo {
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .logo img {
            max-width: 200px;
        }
    </style>
</head>
<body>
     <div class="logo">
<img src="./images/IIAC_jpg03.png" alt="인천공항 로고">
    </div>
    <div class="container">
        <h1>항공사로 찾기</h1>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="항공편명 또는 항공사 이름을 입력하세요" onkeyup="searchAirline()">
        </div>

        <div class="category">
            <div class="category-header">
                <span>A~F</span>
                <span>➡️</span>
            </div>
            <a href="#" class="airline-option" id="asiana">
                <img src="https://flyasiana.com/C/pc/image/sub/img_ci_english.png" alt="아시아나항공 로고">
                아시아나항공
            </a>
            <a href="#" class="airline-option" id="tway">
                <img src="https://i.namu.wiki/i/vpDnwxGFJKeJ13S-pxf3SoFsFxlzUchMwVqU-uPDzmtf_nFbprh41tv49jW5HlCAfjxC59JIsOht2YgQT0KZ9oHSjLA29U6QbY9KyVeVDHaOqJyou1jwZ7K7aYPVFLkdBz_QPoQsLaRnxq4e2Tgqkw.svg" alt="티웨이항공 로고">
                티웨이항공
            </a>
            <a href="#" class="airline-option" id="eastar">
                <img src="https://i.namu.wiki/i/-UQ-c-jxaMvY1HNxbxPRD9NGphGZ4Ar8T-o-D-zJ-EgVFPnTD7ahwmhRaaZ6spmL8CSiKpgUoNzuFK4RI671rZ4P8FnczMCGQ8Mek5mM4pcA6EroBO-dRMq7KUTArzAtIpPBvc7hW0daaJqLj2jjig.svg" alt="이스타항공 로고">
                이스타항공
            </a>
            <a href="#" class="airline-option" id="airseoul">
                <img src="https://i.namu.wiki/i/bGL445YGNUI7CXrzYULnSq3OsqrBTdH1igEdu3G0UGsYu3EdNC172EKzqj3n54hV5uhhMuHVZUBGJrbf3x2FQ5V3Qn_4O8tN7rF9AUwGvUXwv_akI0abOiEIaNLuKVgd2lQAt0L_MgWmpO9lnC_k4A.svg" alt="에어서울 로고">
                에어서울
            </a>
        </div>

        <div class="category">
            <div class="category-header">
                <span>J~N</span>
                <span>⬅️</span>
            </div>
            <a href="#" class="airline-option" id="jejuair">
                <img src="https://i.namu.wiki/i/OPLYD3_oDYoUPWlVaxZopsDt3QwfbEgxuMgSyguU-c4Kn2k0GbopmH89sLtb4FKwDHhzbx5QjMNucntXLARFZAEn_976sojm72QI0Ww8SuCi3APC8h_lWfIkBj8hfyYtD1at0W9cKQ3c_s5OCciSNQ.svg" alt="제주항공 로고">
                제주항공
            </a>
            <a href="#" class="airline-option" id="aerok">
                <img src="https://i.namu.wiki/i/vxBIxCj7JBlqBWg4K82WUbr7FdABUrRkE24ECO4w5mzUEUCMetfOeX-0zvzQkEX3ca2bYomkrCjTgYE9eo5Fwbb9oUHFgIJHpa8eSC53SJG4mNHadJZ6qpSOqcrvT3Kx90hjeFfy3VU_nufHaobngA.svg" alt="에어로케이 로고">
                에어로케이
            </a>
            <a href="#" class="airline-option" id="airpremia">
                <img src="https://i.namu.wiki/i/hHqVWVf5Vc7skRW1kBTbwdJ9jrRSTJBvwmkOqqgGYZOc-exT6E4XC0M2Zxo4P1ud94sq2g_PEiplRGems8sNtPJZRexYOijw3eqyo-YzwP53csrnzmG-bb89_Kto02sb3P8uNsBYBZbwxwQem2HOsQ.svg" alt="에어프레미아 로고">
                에어프레미아
            </a>
            <a href="#" class="airline-option" id="airbusan">
                <img src="https://i.namu.wiki/i/r-w_5Kgd4Qbv5_DXW5r6JuWaZtH_j2JdmJ4s-XUtD4fkXEpifpcYSaw8TGaJoIGyZH5KmM5ZxKXC9UjjMIJ2J-emJNNbH8epBzdq4kWU3X8mHmwiknXTeKmAKb9ITVYHYY4MpwDc5V1f30SURTq4BA.svg" alt="에어부산 로고">
                에어부산
            </a>
        </div>
    </div>

    <script>
        function searchAirline() {
            var input, filter, airlines, i;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            airlines = document.getElementsByClassName('airline-option');

            for (i = 0; i < airlines.length; i++) {
                airlines[i].classList.remove('highlight');
            }

            if (filter.includes('OZ') || filter.includes('아시아나') || filter.includes('ASIANA')) {
                document.getElementById('asiana').classList.add('highlight');
            }
            if (filter.includes('7C') || filter.includes('제주') || filter.includes('JEJU')) {
                document.getElementById('jejuair').classList.add('highlight');
            }
            if (filter.includes('BX') || filter.includes('부산') || filter.includes('BUSAN')) {
                document.getElementById('airbusan').classList.add('highlight');
            }
            if (filter.includes('RS') || filter.includes('서울') || filter.includes('SEOUL')) {
                document.getElementById('airseoul').classList.add('highlight');
            }
            if (filter.includes('YP') || filter.includes('프레미아') || filter.includes('PREMIA')) {
                document.getElementById('airpremia').classList.add('highlight');
            }
            if (filter.includes('ZE') || filter.includes('이스타') || filter.includes('EASTER')) {
                document.getElementById('eastar').classList.add('highlight');
            }
            if (filter.includes('TW') || filter.includes('티웨이') || filter.includes('TWAY')) {
                document.getElementById('tway').classList.add('highlight');
            }
            if (filter.includes('RF') || filter.includes('에어로케이') || filter.includes('AEROK')) {
                document.getElementById('aerok').classList.add('highlight');
            }
        }
    </script>
</body>
</html>
