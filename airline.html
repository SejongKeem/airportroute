<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크인카운터 찾기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f0f0f0;
        }
        .logo img {
            max-width: 200px;
        }
        .home-button {
            padding: 10px 20px;
            background-color: #0078a8;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #005f7a;
        }
        .container {
            margin-top: 20px;
        }
        h1 {
            color: #333;
        }
        .search-bar {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .search-button {
            padding: 10px;
            background-color: #0078a8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #005f7a;
        }
        .search-button img {
            width: 20px;
            height: 20px;
        }
        .category {
            background-color: #e8f4f8;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 3px solid #003366; /* 짙은 남색 테두리 추가 */
        }
        .category-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #0078a8;
        }
        .category-header span {
            margin-right: 10px;
        }
        .airline-option {
            margin: 10px auto;
            max-width: 300px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, height 0.3s;
            height: 50px;
            overflow: hidden;
            position: relative;
        }
        .airline-option.highlight {
            background-color: #ffeb3b;
            height: 100px;
            display: block;
            text-align: center;
        }
        .airline-option img {
            width: 40px;
            height: auto;
            margin-right: 15px;
        }
        .highlight-message {
            margin-top: 10px;
            color: #0078a8;
            font-weight: normal;
            font-size: 1.2em;
            line-height: 1.5em;
        }
        .highlight-message span {
            font-weight: bold;
            color: #ff5722; /* 항공사 이름 색상 */
        }
        .highlight-message .counter {
            color: #3f51b5; /* 카운터 번호 색상 */
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://www.airport.kr/ap/ko/index.do" class="logo">
            <img src="./images/IIAC_jpg03.png" alt="인천공항 로고">
        </a>
        <a href="index.html" class="home-button">첫 페이지로</a>
    </div>

    <div class="container">
        <h1>항공사로 찾기</h1>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="항공사 이름 또는 항공편명을 입력하세요" onkeypress="handleKeyPress(event)">
            <button class="search-button" onclick="searchAirline()">
                <img src="https://img.icons8.com/material-rounded/24/ffffff/search.png" alt="검색">
            </button>
        </div>

        <div class="category">
            <div class="category-header">
                <span>A~F</span>
                <span>➡️</span>
            </div>
            <a href="#" class="airline-option" id="asiana">
                <img src="https://flyasiana.com/C/pc/image/sub/img_ci_english.png" alt="아시아나항공 로고">
                아시아나항공
            </a>
            <a href="#" class="airline-option" id="tway">
                <img src="https://i.namu.wiki/i/vpDnwxGFJKeJ13S-pxf3SoFsFxlzUchMwVqU-uPDzmtf_nFbprh41tv49jW5HlCAfjxC59JIsOht2YgQT0KZ9oHSjLA29U6QbY9KyVeVDHaOqJyou1jwZ7K7aYPVFLkdBz_QPoQsLaRnxq4e2Tgqkw.svg" alt="티웨이항공 로고">
                티웨이항공
            </a>
            <a href="#" class="airline-option" id="eastar">
                <img src="https://i.namu.wiki/i/-UQ-c-jxaMvY1HNxbxPRD9NGphGZ4Ar8T-o-D-zJ-EgVFPnTD7ahwmhRaaZ6spmL8CSiKpgUoNzuFK4RI671rZ4P8FnczMCGQ8Mek5mM4pcA6EroBO-dRMq7KUTArzAtIpPBvc7hW0daaJqLj2jjig.svg" alt="이스타항공 로고">
                이스타항공
            </a>
            <a href="#" class="airline-option" id="airseoul">
                <img src="https://i.namu.wiki/i/bGL445YGNUI7CXrzYULnSq3OsqrBTdH1igEdu3G0UGsYu3EdNC172EKzqj3n54hV5uhhMuHVZUBGJrbf3x2FQ5V3Qn_4O8tN7rF9AUwGvUXwv_akI0abOiEIaNLuKVgd2lQAt0L_MgWmpO9lnC_k4A.svg" alt="에어서울 로고">
                에어서울
            </a>
            <a href="#" class="airline-option" id="atof">
                A B C D E F 카운터 항공사
            </a>
        </div>

        <div class="category">
            <div class="category-header">
                <span>G~H</span>
                <span>⬆️</span>
            </div>
            <a href="#" class="airline-option" id="gorh">
                G H 카운터 항공사
            </a>
        </div>

        <div class="category">
            <div class="category-header">
                <span>J~N</span>
                <span>⬅️</span>
            </div>
            <a href="#" class="airline-option" id="jejuair">
                <img src="https://i.namu.wiki/i/OPLYD3_oDYoUPWlVaxZopsDt3QwfbEgxuMgSyguU-c4Kn2k0GbopmH89sLtb4FKwDHhzbx5QjMNucntXLARFZAEn_976sojm72QI0Ww8SuCi3APC8h_lWfIkBj8hfyYtD1at0W9cKQ3c_s5OCciSNQ.svg" alt="제주항공 로고">
                제주항공
            </a>
            <a href="#" class="airline-option" id="aerok">
                <img src="https://i.namu.wiki/i/vxBIxCj7JBlqBWg4K82WUbr7FdABUrRkE24ECO4w5mzUEUCMetfOeX-0zvzQkEX3ca2bYomkrCjTgYE9eo5Fwbb9oUHFgIJHpa8eSC53SJG4mNHadJZ6qpSOqcrvT3Kx90hjeFfy3VU_nufHaobngA.svg" alt="에어로케이 로고">
                에어로케이
            </a>
            <a href="#" class="airline-option" id="airpremia">
                <img src="https://i.namu.wiki/i/hHqVWVf5Vc7skRW1kBTbwdJ9jrRSTJBvwmkOqqgGYZOc-exT6E4XC0M2Zxo4P1ud94sq2g_PEiplRGems8sNtPJZRexYOijw3eqyo-YzwP53csrnzmG-bb89_Kto02sb3P8uNsBYBZbwxwQem2HOsQ.svg" alt="에어프레미아 로고">
                에어프레미아
            </a>
            <a href="#" class="airline-option" id="airbusan">
                <img src="https://i.namu.wiki/i/r-w_5Kgd4Qbv5_DXW5r6JuWaZtH_j2JdmJ4s-XUtD4fkXEpifpcYSaw8TGaJoIGyZH5KmM5ZxKXC9UjjMIJ2J-emJNNbH8epBzdq4kWU3X8mHmwiknXTeKmAKb9ITVYHYY4MpwDc5V1f30SURTq4BA.svg" alt="에어부산 로고">
                에어부산
            </a>
            <a href="#" class="airline-option" id="jton">
                J K L M N 카운터 항공사
            </a>
        </div>    
    <script>
    function searchAirline() {
        var input = document.getElementById('searchInput').value.toUpperCase();

        // 숫자가 포함된 경우 콜사인 부분만 추출
        var inputWithoutNumbers = input.replace(/\d+$/, '');

        fetch('t1airlines.json')
            .then(response => response.json())
            .then(data => {
                var found = false;

                data.forEach(airline => {
                    if (airline.name.toUpperCase().includes(inputWithoutNumbers) || 
                        airline.callsign.toUpperCase().includes(inputWithoutNumbers) || 
                        airline.engname.toUpperCase().includes(inputWithoutNumbers)) {

                        highlightCounter(airline.counter, airline.name);
                        found = true;
                        }
                    });

                if (!found) {
                    alert('해당 항공사를 찾을 수 없습니다.');
                }
            });
        }

    function highlightCounter(counter, name) {
        let elementId;
        let directionMessage;

        if (['A', 'B', 'C', 'D', 'E', 'F'].includes(counter)) {
            elementId = 'atof';
            directionMessage = "오른쪽 통로로 이동하세요.";
        } else if (['G', 'H'].includes(counter)) {
            elementId = 'gorh';
            directionMessage = "중앙 통로로 이동하세요.";
        } else if (['J', 'K', 'L', 'M', 'N'].includes(counter)) {
            elementId = 'jton';
            directionMessage = "왼쪽 통로로 이동하세요.";
        }

        var element = document.getElementById(elementId);
        element.classList.add('highlight');
        element.innerHTML += `
            <div class="highlight-message">
                <span>${name}</span>은(는) <span class="counter">${counter}</span>카운터입니다.<br>
                ${directionMessage}
            </div>`;
        element.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            searchAirline();
        }
    }
    </script>
    </div>
</body>
</html>
