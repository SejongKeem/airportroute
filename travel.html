<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행사 찾기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .agency-option {
            margin: 10px auto;
            max-width: 300px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            transition: background-color 0.3s;
        }
        .agency-option:hover {
            background-color: #e0e0e0;
        }
        .logo {
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .logo img {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="./images/IIAC_jpg03.png" alt="인천공항 로고">
    </div>
    <div class="container">
        <h1>여행사 찾기</h1>
        <a href="#" class="agency-option">노랑풍선</a>
        <a href="#" class="agency-option">하나투어</a>
        <a href="#" class="agency-option">참좋은여행</a>
        <a href="#" class="agency-option">모두투어</a>
        <a href="#" class="agency-option">인터파크투어</a>
    </div>
</body>
</html>
