<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행사 찾기</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* 다크 모드 배경색 */
            color: #e0e0e0; /* 다크 모드 텍스트 색상 */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1a1a1a; /* 다크 모드 배경색 */
        }
        .logo img {
            max-width: 200px;
            filter: brightness(0) invert(1); /* 로고 이미지 색상 반전 */
        }
        .home-button {
            padding: 10px 20px;
            background-color: #005f7a; /* 다크 모드 버튼 색상 */
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #003f5c; /* 호버 색상 */
        }
        .container {
            margin-top: 20px;
        }
        h1 {
            color: #e0e0e0; /* 다크 모드 텍스트 색상 */
        }
        .search-bar {
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #555; /* 다크 모드 테두리 색상 */
            background-color: #333; /* 다크 모드 검색창 배경 */
            color: #e0e0e0; /* 텍스트 색상 */
        }
        .category {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 3px solid #555;
        }
        .category-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #87cefa; /* 연한 하늘색 */
        }
        .category-header span {
            margin-right: 10px;
        }
        .agency-option {
            margin: 10px auto;
            max-width: 300px;
            background: #555555; /* 다크 모드에서 더 연한 회색으로 조정 */
            color: #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        .agency-option:hover {
            background-color: #777777;
        }
        .agency-option img {
            width: 40px;
            height: auto;
            margin-right: 15px;
            filter: brightness(0) invert(1); /* 이미지 색상 반전 */
        }
        .agency-option.highlight {
            background-color: #777777;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://www.airport.kr/ap/ko/index.do" class="logo">
             <img src="./images/IIAC_jpg03.png" alt="인천공항 로고">
        </a>
        <a href="index.html" class="home-button">첫 페이지로</a>
    </div>

    <div class="container">
        <h1>여행사 찾기</h1>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="여행사를 입력하세요" onkeyup="searchAgency()">
        </div>

        <div class="category">
            <div class="category-header">
                <span>A~F</span>
                <span>➡️</span>
            </div>
            <a href="#" class="agency-option" id="lotte">
                <img src="./images/lotte.svg" alt="롯데관광 로고">
                롯데관광
            </a>
            <a href="#" class="agency-option" id="yellowballoon">
                <img src="./images/yellow.svg" alt="노랑풍선 로고">
                노랑풍선
            </a>
            <a href="#" class="agency-option" id="modetour">
                <img src="./images/mode.svg" alt="모두투어 로고">
                모두투어
            </a>
            <a href="#" class="agency-option" id="nhn">
                <img src="./images/nhn.svg" alt="여행박사 로고">
                NHN여행박사
            </a>
            <a href="#" class="agency-option" id="treasuretour">
                <img src="./images/bomulsum.png" alt="보물섬투어 로고">
                보물섬투어
            </a>
        </div>

        <div class="category">
            <div class="category-header">
                <span>⬅️</span>
                <span>J~N</span>
            </div>
            <a href="#" class="agency-option" id="hanatour">
                <img src="./images/hana.svg" alt="하나투어 로고">
                하나투어
            </a>
            <a href="#" class="agency-option" id="modetour2">
                <img src="./images/mode.svg" alt="모두투어 로고">
                모두투어
            </a>
            <a href="#" class="agency-option" id="tomorrow">
                <img src="./images/naeil.png" alt="내일투어 로고">
                내일투어
            </a>
            <a href="#" class="agency-option" id="verygood">
                <img src="./images/verygood.png" alt="참좋은여행 로고">
                참좋은여행
            </a>
            <a href="#" class="agency-option" id="interpark">
                <img src="./images/interpark.svg" alt="인터파크투어 로고">
                인터파크투어
            </a>
        </div>

    <script>
        function searchAgency() {
            var input, filter, agencies, i;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            agencies = document.getElementsByClassName('agency-option');

            var highlighted = false;

            for (i = 0; i < agencies.length; i++) {
                agencies[i].classList.remove('highlight');
            }

            if (filter.includes('롯데') || filter.includes('LOTTE')) {
                highlightAgency('lotte');
                highlighted = true;
            }
            if (filter.includes('노랑') || filter.includes('노란') || filter.includes('YELLOW')) {
                highlightAgency('yellowballoon');
                highlighted = true;
            }
            if (filter.includes('모두') || filter.includes('MODE')) {
                highlightAgency('modetour');
                highlightAgency('modetour2');
                highlighted = true;
            }
            if (filter.includes('여행박사') || filter.includes('NHN')) {
                highlightAgency('nhn');
                highlighted = true;
            }
            if (filter.includes('보물섬') || filter.includes('TREASURE')) {
                highlightAgency('treasuretour');
                highlighted = true;
            }
            if (filter.includes('하나') || filter.includes('HANA')) {
                highlightAgency('hanatour');
                highlighted = true;
            }
            if (filter.includes('내일') || filter.includes('TOMORROW')) {
                highlightAgency('tomorrow');
                highlighted = true;
            }
            if (filter.includes('참좋은') || filter.includes('VERY')) {
                highlightAgency('verygood');
                highlighted = true;
            }
            if (filter.includes('인터파크') || filter.includes('INTERPARK')) {
                highlightAgency('interpark');
                highlighted = true;
            }

            var hintDiv = document.getElementById('scroll-hint');
            if (highlighted) {
                hintDiv.innerText = "검색된 여행사가 아래에 있습니다. 스크롤 하여 확인하세요.";
            } else {
                hintDiv.innerText = "";
            }
        }

        function highlightAgency(agencyId) {
            var element = document.getElementById(agencyId);
            element.classList.add('highlight');
            element.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>

    <div id="scroll-hint" class="scroll-hint"></div>

</body>
</html>
